name: Release Rill CLI
on:
  workflow_dispatch:
  push:
    branches: [ "goreleaser-prototype" ]
    paths:
      - ".github/workflows/cli-release.yml"
      - ".goreleaser.yaml"
      - "go.mod"
      - "cli/**"
jobs:
  release:
    strategy:
      matrix:
        name: ["OSX", "Linux"]
        include:
        - name: OSX
          runs-on: macos-latest
          config: .goreleaser.darwin.yaml
          upload: osx
        - name: Linux
          runs-on: ubuntu-latest
          config: .goreleaser.linux.yaml
          upload: linux

    name: ${{ matrix.name }} Builds
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: "true"

      - run: git fetch --prune --unshallow
      - name: setup dependencies
        uses: actions/setup-go@v2
      - name: build web-local and run cli
        run: |
          git clone git@github.com:goreleaser/goreleaser-cross-example-sysroot.git sysroot
          ls -lrt sysroot/ 
      - name: release dry run
        run: make release-dry-run
      - name: setup release environment
        run: |-
          echo '${{ secrets.RILL_BINARY_SA }}' > rill-binary-sa.json

          echo 'GITHUB_TOKEN=${{ secrets.GORELEASER_ACCESS_TOKEN }}' > .release-env
          echo 'GOOGLE_APPLICATION_CREDENTIALS=/rill-binary-sa.json' >> .release-env

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: ${{ env.GITHUB_REF_NAME }}
          args: release --config .linux-goreleaser.yaml --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_ACCESS_TOKEN }}
          CGO_ENABLED: 1

      - name: Upload to GCS
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: dist/
          destination: pkg.rilldata.com/rill/nightly/${{ matrix.upload }}
