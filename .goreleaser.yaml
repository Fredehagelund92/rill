project_name: rill

release:
  prerelease: auto
  disable: true # travis takes care of it as of now

before:
  hooks:
    - echo "Installing nodejs/npm on goreleaser docker image..."
    - apt-get update
    - curl -sL https://deb.nodesource.com/setup_16.x | bash -
    - apt-get install -y nodejs npm
    - node --version
    - npm --version
    - echo "Building npm workspaces..."
    - make cli

builds:
  # macos amd64
  - id: darwin-amd64
    main: ./cli/main.go
    binary: rill
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - PKG_CONFIG_SYSROOT_DIR=/sysroot/macos/amd64
      - PKG_CONFIG_PATH=/sysroot/macos/amd64/usr/local/lib/pkgconfig
      - CC=o64-clang
      - CXX=o64-clang++
    flags:
      - "-mod=readonly"
    ldflags:
      - -s -w -X main.Version={{.Version}} -X main.Commit={{.ShortCommit}} -X main.BuildDate={{.Date}}

  # macos arm64/m1
  - id: darwin-arm64
    main: ./cli/main.go
    binary: rill
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - PKG_CONFIG_SYSROOT_DIR=/sysroot/macos/amd64
      - PKG_CONFIG_PATH=/sysroot/macos/amd64/usr/local/lib/pkgconfig
      - CC=oa64-clang
      - CXX=oa64-clang++
    flags:
      - "-mod=readonly"
    ldflags:
      - -s -w -X main.Version={{.Version}} -X main.Commit={{.ShortCommit}} -X main.BuildDate={{.Date}}

  # Commenting just for testing
